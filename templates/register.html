<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <title>Register</title>
  </head>
  <body>
    <div class="flex flex-col h-screen w-screen items-center justify-center bg-gradient-to-r from-blue-100 via-blue-300 to-blue-500 gap-10">
      <form method="post" action="" class="flex flex-col items-center justify-center w-1/3 h-fit card bg-white shadow-lg rounded-2xl p-5 gap-10">
        <h1 class="text-3xl font-bold pt-5"> Create a new account</h1>

        {{ form.hidden_tag() }}
        <div class="w-full px-5">
          {{ form.username }}
        </div>
        <div class="w-full px-5">
          {{ form.password }}
        </div>
        <div class="flex flex-row-reverse w-full h-fit px-5 pb-5">
          <button class="px-7 py-3 rounded-full bg-black text-white font-bold" value="Register" type="submit">
            Register
          </button>
        </div>
      </form>
      <div class="flex w-full h-fit items-center justify-center gap-3">
        <p>Already have an account?</p>
        <a class="px-4 py-2 text-sm font-semibold rounded-full bg-white" href="{{ url_for('login') }}">Log in</a>
      </div>
    </div>
  </body>
</html>
